<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title> Daily Journal</title>
    <link rel="stylesheet" href="main.css" />
    <!-- icon in tab -->
    <link rel="shortcut icon" href="img/Book.png" type="x-icon"  /> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Palanquin:wght@600&family=Poiret+One&display=swap" rel="stylesheet">


  </head>
  <body >
    <section class= "container">
    <header>
      <img class="logo" 
        src="img/Daily_Journal_Logo.jpeg"
        alt="Daily_Journal_Logo"
        style="width: 15%; height: 15%"
      />
      <form class="entryForm">
      <section class="quoteBlockForm">
        <h1 class="name">Mariana Mena</h1>
        <!-- <input type="text" placeholder="entryDate"> -->
      </section>
      <hr />
    </header>
    <main >

      <section class="entry">
        <h2>Daily Journal</h2>
          <fieldset class="entry__date">
            <label for="entryDate">Date</label>
            <input class ="inputStyle" type="date" name="entryDate" class="entryForm__date" />
          </fieldset>
          <fieldset class="entry__concepts">
            <label for="entryDate">Concept Covered</label>
            <input class ="inputStyle" type="text" name="entryDate" class="entryForm__date" />
          </fieldset>
          <fieldset class="entry__learn">
            <label   for="entryDate">Journal Entry</label>
            <textarea class ="inputStyle" type="text" name="entryDate" rows="10" >
            </textarea>
          </fieldset>

           <fieldset class="entry__mood">
            <label for="entryDate">Mood of the day</label>
            <select class ="inputStyle" name="mood" id="mood"> </select>
          </fieldset>

          <section class="entry__button">
            <button  type="button">Record Journal Entry</button>
          </section>
        </form>
      </section>
      <section class= "content" id ="content"></section>

      <section class="entry__button">
        <button class = "add" type="button">Record Quote</button>
      </section>
      <fieldset class="entry__learn">
        <label   for="entryDate">Quote Entry</label>

        <div class="old-entires">

        <div class="new-entry ">
          
          <input type="text" class="new-entry inputStyle">
      </div>

      </fieldset>
      <section id="listComponent"></section>

      <div class="entry flex f-ac"></div>

      <article id="entries"></article>
    </main>

    <footer class="footer">
      <hr />
      <a href="https://github.com/Mary-Mena21/Daily_Journal_3"> 
        <p><i class="fa fa-github fa-2x"></i>
          https://github.com/Mary-Mena21</p></a>
          <br>
      <p>&copy; 2022 NSS.com</p>
    </footer>

  </section>
    <!-- script -->
    <script type="module" src="/scripts/main.js"></script>
  </body>
</html>
