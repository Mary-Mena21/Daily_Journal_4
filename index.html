<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title> Daily Journal</title>
    <link rel="stylesheet" href="main.css" />
    <!-- icon in tab -->
    <link rel="shortcut icon" href="img/Book.png" type="x-icon"  /> 
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Palanquin:wght@600&family=Poiret+One&display=swap" rel="stylesheet">


  </head>
  <body >
    <section class= "container">
      <header>
        <img class="logo" 
        src="img/Daily_Journal_Logo.jpeg"
        alt="Daily_Journal_Logo"
        style="width: 15%; height: 15%"
        />
        <!-- Form -->
        <form class="entryForm" id="form">
          <section class="quoteBlockForm">
            <h1 class="name">Mariana Mena</h1>
            <!-- <input type="text" placeholder="entryDate"> -->
          </section>
            <hr />
      </header>
    <main >
      <section class="entry">
        <h2>Daily Journal</h2>

          <!-- entryDate-->
          <fieldset class="entry__date" id="entryDate">
            <!-- <label for="entryDate">Date</label>
            <input class ="inputStyle" type="date" name="entryDate" class="entryForm__date" /> -->
          </fieldset>

          <!-- entryConcept-->
          <fieldset class="entry__concepts" id="entryConcept">
            <!--  <label for="entryConcept">Concept Covered</label>
            <input class ="inputStyle" type="text" name="entryConcept" class="entryForm__concept" /> -->
          </fieldset>

          <!-- entryLearn-->
          <fieldset class="entry__learn" id="entryLearn">
            <!--<label   for="entryLearn">Journal Entry Learn</label>
            <textarea class ="inputStyle" type="text" name="entryLearn" rows="10" >
            </textarea> -->
          </fieldset>

          <!-- Mood Central-->
            <fieldset class="entry__mood" id="entryMood">
            <label for="entryMood">Mood of the day</label>
            <select class ="inputStyle" name="entryMood" id="mood"> </select>
          </fieldset>
        </form>
      </section>

      <hr/>
        <!-- Notes button"-->
        <section class="entry__button">
          <button  type="button">Record Journal Entry</button>
        </section>
        <!-- Notes-->
        <section class= "content" id ="content"></section><!--  -->
        <hr/>

          <!-- Quotes button"-->
        <section class="entry__button">
          <button type="button">Record Quote</button>
        </section>       
          <!-- Quotes EntryForm -->
        <fieldset class="entry__learn">
          <label   for="entryDate">Quote Entry</label>
          <input type="text" class="inputStyle" placeholder="Coding Quote"/>
        </fieldset>
          <!-- Quotes-->
        <section id="listComponent"></section><!--  -->



        <article id="entries"></article>
    </main>
      <footer class="footer">
        <hr/>
        <a href="https://github.com/Mary-Mena21/Daily_Journal_3"> 
        <p><i class="fa fa-github fa-2x"></i>
          https://github.com/Mary-Mena21</p></a>
          <br>
        <p>&copy;2022 NSS.com</p>
    </footer>
      </section>
    <!-- script -->
    <script type="module" src="./scripts/main.js"></script>
  </body>
</html>
